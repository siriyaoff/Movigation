<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kakao</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  </head>
  <body>
    <div id="map" style="width:500px;height:500px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d7321a4ca490a773781ccb79d6d95762"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d7321a4ca490a773781ccb79d6d95762&libraries=services"></script>
  <script>
    //Kakao.init('d7321a4ca490a773781ccb79d6d95762');

    //console.log(Kakao.isInitialized());
  </script>
	<script>
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});

		var container = document.getElementById('map');

		var options = {
			center: new kakao.maps.LatLng(35.229054805555926, 126.84744557682971),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
    var ps = new kakao.maps.services.Places(); // 이코드 부분에서 uncaught error가 뜨는 불상사 발생

    ps.keywordSearch('식당',placesSearchCB);

    function placesSearchCB (data, status, pagination) {
      if (status == kakao.maps.serviece.Status.OK) {
        var bounds = new kakao.maps.LatLngBounds();

        for(var i=0; i<data.length; i++){
          displayMarker(data[i]);
          bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
        }

        map.setBounds(bounds);
      }
    }
    function displayMarker(place) {
    
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x) 
    });

    kakao.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
    });
}

	</script>
  </body>
</html>
